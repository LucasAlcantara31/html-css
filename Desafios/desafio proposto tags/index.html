    <title>Tag HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
   <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mousse sobre os termos para descobrir qual tag devera utilizar em casa caso.</p>
    <ul type="square"> 
        <li> <abbr title="Use a tag <P>">Paragrafos</abbr> </li>
        <li> <abbr title="Use a tag <H1>">Titulo</abbr></li>
        <li><abbr title="Use a tag <Img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <Abbr>">Abreviações</Abbr></li>
        <li><abbr title="Use a tag <code>">Codigo-fonte</abbr></li>
        <li><abbr title="Use a tag <Ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <Ul>">Listas com marcadores</abbr></li>

        
        
    </ul>

</body>

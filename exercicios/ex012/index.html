<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>

    <summary>Abra o video</summary>
    <video width="400" height="200" poster="imagens/livro-capa.png" controls > 
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.m4v" type="video/m4v">

        <p>Seu navegador não tem compatibilidade com reprodução de video.</p>
    </video>
    


    <h1>Inserindo videos do YouTube </h1>
    <iframe width="400" height="300" src="https://www.youtube.com/embed/tjZQnk5j6Zo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo video do vimeo</h1>
    <p><iframe src="https://player.vimeo.com/video/29315013?h=4a7399cc6d&portrait=0" width="400" height="225" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
       
</body>
</html>

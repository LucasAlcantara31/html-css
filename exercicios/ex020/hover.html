<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: rgb(192, 63, 24) ;
            background-color: rgb(9, 202, 250);
            width: 150px;
        }

        div:hover {
            color: rgb(231, 60, 17);
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o maouse aqui
        <p>Texto escondido..</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
